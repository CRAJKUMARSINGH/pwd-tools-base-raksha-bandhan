<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Duty Calculator</title>
    <script>
        function calculateStampDuty() {
            const input = document.getElementById("workOrderAmount").value;
            const workOrderAmount = parseFloat(input);
            const resultEl = document.getElementById("result");

            if (!input || isNaN(workOrderAmount) || workOrderAmount < 0) {
                resultEl.textContent = "Please enter a valid non-negative amount.";
                return;
            }

            let stampDuty;
            if (workOrderAmount <= 5000000) {
                stampDuty = 1000;
            } else {
                stampDuty = Math.round(workOrderAmount * 0.0015);
                if (stampDuty > 2500000) {
                    stampDuty = 2500000;
                }
            }

            resultEl.textContent = "Stamp Duty: Rs. " + stampDuty.toLocaleString("en-IN");
        }
    </script>
</head>
<body>
    <h2>Stamp Duty Calculator</h2>
    <label for="workOrderAmount">Enter Work Order Amount (Rs.):</label>
    <input type="number" id="workOrderAmount" min="0" step="1">
    <button onclick="calculateStampDuty()">Calculate</button>
    <p id="result"></p>
</body>
</html>
