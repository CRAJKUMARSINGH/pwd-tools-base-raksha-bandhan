<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Duty Calculator</title>
    <script>
        function calculateStampDuty() {
            let workOrderAmount = parseFloat(document.getElementById("workOrderAmount").value);
            let stampDuty;

            if (workOrderAmount <= 5000000) {
                stampDuty = 1000;
            } else {
                stampDuty = Math.round(workOrderAmount * 0.0015);
                if (stampDuty > 2500000) {
                    stampDuty = 2500000;
                }
            }

            document.getElementById("result").innerHTML = "Stamp Duty: Rs. " + stampDuty.toLocaleString("en-IN");
        }
    </script>
</head>
<body>
    <h2>Stamp Duty Calculator</h2>
    <label for="workOrderAmount">Enter Work Order Amount (Rs.):</label>
    <input type="number" id="workOrderAmount" min="0" step="1">
    <button onclick="calculateStampDuty()">Calculate</button>
    <p id="result"></p>
</body>
</html>
