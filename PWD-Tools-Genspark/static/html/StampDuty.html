<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stamp Duty Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background-color: #f5f5f5;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            color: #2E8B57;
            text-align: center;
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
            color: #333;
        }
        input[type="number"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            box-sizing: border-box;
            font-size: 16px;
        }
        button {
            background-color: #2E8B57;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 15px;
        }
        button:hover {
            background-color: #228B22;
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e8;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
            font-weight: bold;
            color: #2E8B57;
        }
    </style>
    <script>
        function calculateStampDuty() {
            let workOrderAmount = parseFloat(document.getElementById("workOrderAmount").value);
            
            if (isNaN(workOrderAmount) || workOrderAmount <= 0) {
                document.getElementById("result").innerHTML = "Please enter a valid amount";
                return;
            }

            let stampDuty;

            if (workOrderAmount <= 5000000) {
                stampDuty = 1000;
            } else {
                stampDuty = Math.round(workOrderAmount * 0.0015);
                if (stampDuty > 2500000) {
                    stampDuty = 2500000;
                }
            }

            document.getElementById("result").innerHTML = "Stamp Duty: Rs. " + stampDuty.toLocaleString("en-IN");
        }
    </script>
</head>
<body>
    <div class="container">
        <h2>Stamp Duty Calculator</h2>
        <label for="workOrderAmount">Enter Work Order Amount (Rs.):</label>
        <input type="number" id="workOrderAmount" min="0" step="1">
        <button onclick="calculateStampDuty()">Calculate</button>
        <p id="result"></p>
    </div>
</body>
</html>
